<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="expression-display-wrapper">
            <input type="text" class="display" maxlength="10" readonly />
        </div>
        <div class="del-wrapper">
            <button class="del" type="button">&LeftArrowBar;</button>
        </div>
        <div class="calculator-btns-wrapper">
            <button class="clear" type="button">AC</button>
            <button class="negate" type="button">+/-</button>
            <button class="percentage" type="button">%</button>
            <button class="math-operator /" type="button" value="/">&divide;</button>
            <button class="number 7" type="button">7</button>
            <button class="number 8" type="button">8</button>
            <button class="number 9" type="button">9</button>
            <button class="math-operator *" type="button" value="*">&times;</button>
            <button class="number 4" type="button">4</button>
            <button class="number 5" type="button">5</button>
            <button class="number 6" type="button">6</button>
            <button class="math-operator -" type="button" value="-">&minus;</button>
            <button class="number 1" type="button">1</button>
            <button class="number 2" type="button">2</button>
            <button class="number 3" type="button">3</button>
            <button class="math-operator +" type="button" value="+">&plus;</button>
            <button class="number zero 0" id="zero" type="button">0</button>
            <button class="decimal-point ." type="button">.</button>
            <button class="equals Enter" type="button">&equals;</button>
        </div>
    </div>
</body>
</html>
