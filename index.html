<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="expression-display-wrapper">
            <input type="text" class="expression-display" maxlength="10" readonly />
        </div>
        <div class="result-display-wrapper">
            <input type="text" class="result-display" maxlength="10" readonly />
        </div>
        <div class="calculator-btns-wrapper">
            <button type="button">C</button>
            <button type="button">()</button>
            <button class="percentage" type="button">%</button>
            <button class="math-operator" type="button" value="/">&divide;</button>
            <button class="number" type="button">7</button>
            <button class="number" type="button">8</button>
            <button class="number" type="button">9</button>
            <button class="math-operator" type="button" value="*">&times;</button>
            <button class="number" type="button">4</button>
            <button class="number" type="button">5</button>
            <button class="number" type="button">6</button>
            <button class="math-operator" type="button" value="-">&minus;</button>
            <button class="number" type="button">1</button>
            <button class="number" type="button">2</button>
            <button class="number" type="button">3</button>
            <button class="math-operator" type="button" value="+">&plus;</button>
            <button type="button">+/-</button>
            <button class="number" type="button">0</button>
            <button class="decimal-point" type="button">.</button>
            <button class="equals" type="button">&equals;</button>
        </div>
    </div>
</body>
</html>
